<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr Reyes - Centro Odontológico</title>
    <style>
        :root {
           
            --color-principal: #0077A7; /* un poco más oscuro que #0089bf */
        }
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        .header {
            background-color: white;
            padding: 15px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo img {
            height: 50px;
        }
    
        .logo h1 {
        
            color: var(--color-principal); /* Aquí tu nuevo color */
            font-style: italic;
            margin-left: 10px;
            font-size: 24px;
            line-height: 1;
        }

        
        .navbar h1 {
            color: #0077A7; /* Color de "Dr Reyes" */
        }

      
        .bienvenido-usuario {
            color: #0077A7; 
        }
        
        .logo p {
            color: #666;
            font-size: 12px;
            font-style: italic;
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
        }
        
        .nav-menu li {
            margin-left: 20px;
        }
        
        .nav-menu a {
            text-decoration: none;
            color: #666;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
        }
        
        .social-icons a {
            margin-left: 10px;
            text-decoration: none;
            color: #666;
        }
        
        .contact-bar {
            display: flex;
            background-color: #e6f5fb;
            border-bottom: 1px solid #d0ebf6;
            /* Puedes usar justify-content: space-between o space-around si quieres más separación */
            justify-content: space-evenly;
            align-items: center;
        }
        .Agregar-paciente,
        .agendar-cita,
        .Visualizar-calendario {
            /* Similar a .contact-info */
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: var(--color-principal);
            font-size: 14px;
        }

        
        /* Cambiar el color de texto de la contact-info (íconos y texto) */
        .contact-info {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 15px 20px;
            /* color: #0089bf; */
            color: var(--color-principal); /* Nuevo color */
            font-size: 14px;
        }
        
        .contact-info i {
            margin-right: 10px;
            font-size: 20px;
        }
        
        /* Cambiar color de fondo del botón de "Agendar una cita" */
        .appointment-btn {
            /* background-color: #0089bf; */
            background-color: var(--color-principal); /* Nuevo color */
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .appointment-btn strong {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
        }
        
        .appointment-btn span {
            font-size: 12px;
        }
        
        .hero {
            height: 500px;
            background-image: url("{{ url_for('static', filename='backgroundnav.jpg') }}");
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            color: white;
        }
        
        /* Ajustar el tono del overlay de la hero */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background-color: rgba(0, 137, 191, 0.7); */
            background-color: rgba(0, 119, 167, 0.4); /* Versión oscurecida del color base */
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            padding-left: 10%;
        }
        
        .hero-content h2 {
            font-size: 46px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .hero-content p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        .cta-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .dots {
            position: absolute;
            bottom: 20px;
            left: 10%;
            display: flex;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            margin-right: 8px;
        }
        
        .dot.active {
            background-color: white;
        }
               
        :root {
            --color-coronita: #40E0D0; 
        }

        /* Estilos base para el menú */
        .nav-menu {
            list-style: none;
            display: flex;
            gap: 20px; /* Espacio entre opciones */
            margin: 0;
            padding: 0;
        }

        .nav-menu li a {
            position: relative;       /* Necesario para el pseudo-elemento */
            color: #666;             /* Color de texto normal */
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
            padding: 10px;           /* Un poco de espacio */
            transition: color 0.3s ease;
        }

        /* Pseudo-elemento para el subrayado */
        .nav-menu li a::after {
            content: "";
            position: absolute;
            left: 0; 
            bottom: 0;               /* Línea en la parte de abajo del enlace */
            width: 100%;
            height: 2px;
            background-color: var(--color-coronita);
            
            
            transform: scaleX(0);
            transform-origin: right; 
            transition: transform 0.3s ease;
        }

        
        .nav-menu li a:hover {
            color: var(--color-coronita);
        }

        .nav-menu li a:hover::after {
            transform: scaleX(1);
            transform-origin: left;  /* La línea se extiende desde la izquierda */
        }


    </style>
    
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Nuevo Logo">

            <div>
                <h1>Dr Reyes</h1>
                <p>Centro Odontológico</p>
            </div>
        </div>
        
        <ul class="nav-menu">
            <li><a href="#">Inicio</a></li>
            <li><a href="{{ url_for('indexCita') }}">Agendar cita</a></li>
            <li><a href="#">Log in</a></li>
            <li><a href="{{ url_for('buscarPaciente') }}">Pacientes</a></li>
        </ul>
        
    </header>
    <div class="contact-bar">
        <div class="Agregar-paciente">
             <a href="{{ url_for('index') }}" style="color: var(--color-principal); text-decoration: none; font-weight: bold;">
                 <strong>Agregar paciente</strong>
             </a>
    </div>
    
        <div class="agendar-cita">
            <div>
                <strong>Nueva cita</strong>
            </div>
        </div>
    
        <div class="Visualizar-calendario">
            <div>
                <strong>Calendario</strong>
            </div>
        </div>
    </div> 
    
    <div class="hero">
        <div class="hero-content">
           <h2 style="color: var(--color-principal);">Bienvenido<br>@usuario</h2>
            <p>Técnicas dentales en manos de profesionales</p>
            <a href="#" class="cta-button">AGENDAR CITA</a>
        </div>
        
        <div class="dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    
</body>
</html>
