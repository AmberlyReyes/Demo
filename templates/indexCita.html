{% extends 'base.html' %}

{% block content %}
<div class="table-container">
    <div class="d-flex justify-content-between mb-4">
        <h2>Lista de Citas</h2>
        <a href="{{ url_for('crearCita') }}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Nueva Cita
        </a>
    </div>
    
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID Cita</th>
                    <th>ID Paciente</th>
                    <th>ID Doctor</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                </tr>
            </thead>
            <tbody>
                {% for p in pacientes %}
                <tr>
                    <td>{{ p.id }}</td>
                    <td>{{ p.pacienteId }}</td>
                    <td>{{ p.doctorId }}</td>
                    <td>{{ p.fecha }}</td>
                    <td>{{ p.hora }}</td>
                    <td class="action-buttons">
                        
                        <!-- Botón para ver más detalles -->
                        <a href="{{ url_for('detalle_cita', id=p.id) }}" 
                           class="btn btn-sm btn-info">
                            Ver Más
                        </a>

                        <!-- Editar-->
                        <a href="{{ url_for('editarCita', id=p.id) }}" 
                           class="btn btn-sm btn-warning">
                            Editar
                        </a>

                        <!-- Eliminar -->
                        <form action="{{ url_for('eliminarCita', id=p.id) }}" 
                              method="post" 
                              class="d-inline">
                            <button type="submit" class="btn btn-sm btn-danger" 
                                    onclick="return confirm('¿Estás seguro de eliminar esta cita?')">
                                Eliminar
                            </button>
                        </form>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="5" class="text-center">No hay Citas registradas</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="/" class="btn btn-success">
        <i class="bi bi-plus-circle"></i> Atras
    </a>
</div>
{% endblock %}
