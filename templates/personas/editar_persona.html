{% extends "baseAdmin.html" %}
{% block title %}Editar Persona{% endblock %}
{% block page_title %}Editar Persona: {{ persona.nombre }}{% endblock %}
{% block admin_content %}
<style>
    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .form-group { display: flex; flex-direction: column; }
    .form-group label { font-weight: bold; margin-bottom: 8px; }
    .form-group input, .form-group select { padding: 12px; border: 1px solid var(--color-borde); border-radius: 8px; font-size: 16px; }
    .form-group.full-width { grid-column: 1 / -1; }
    .form-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
</style>

<form method="post">
    <div class="form-grid">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input id="nombre" name="nombre" value="{{ persona.nombre }}" required>
        </div>
        <div class="form-group">
            <label for="cedula">Cédula</label>
            <input id="cedula" name="cedula" value="{{ persona.cedula }}" required>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input id="telefono" name="telefono" value="{{ persona.telefono }}">
        </div>
        <div class="form-group">
            <label for="direccion">Dirección</label>
            <input id="direccion" name="direccion" value="{{ persona.direccion }}">
        </div>
        <div class="form-group full-width">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" value="{{ persona.email }}">
        </div>
        <div class="form-group full-width">
            <label for="tipo">Tipo</label>
            <select id="tipo" name="tipo">
                <option value="paciente" {% if persona.tipo=='paciente' %}selected{% endif %}>Paciente</option>
                <option value="doctor" {% if persona.tipo=='doctor' %}selected{% endif %}>Doctor</option>
                <option value="asistente" {% if persona.tipo=='asistente' %}selected{% endif %}>Asistente</option>
            </select>
        </div>
    </div>
    <div class="form-actions">
        <a href="{{ url_for('listar_personas') }}" class="btn btn-back">Cancelar</a>
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </div>
</form>
{% endblock %}
