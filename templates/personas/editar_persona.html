{% extends "baseAdmin.html" %}
{% block admin_content %}
<h2>Editar Persona</h2>
<form method="post">
  <label>Nombre:      <input name="nombre"      value="{{ persona.nombre }}" required></label><br>
  <label>Cédula:      <input name="cedula"      value="{{ persona.cedula }}" required></label><br>
  <label>Teléfono:    <input name="telefono"    value="{{ persona.telefono }}"></label><br>
  <label>Dirección:   <input name="direccion"   value="{{ persona.direccion }}"></label><br>
  <label>Email:       <input name="email" type="email" value="{{ persona.email }}"></label><br>
  <label>Tipo:
    <select name="tipo">
      <option value="paciente" {% if persona.tipo=='paciente' %}selected{% endif %}>Paciente</option>
      <option value="doctor"    {% if persona.tipo=='doctor'    %}selected{% endif %}>Doctor</option>
      <option value="asistente" {% if persona.tipo=='asistente' %}selected{% endif %}>Asistente</option>
    </select>
  </label><br>
  <button type="submit">Actualizar</button>
</form>
{% endblock %}
