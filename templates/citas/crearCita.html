{% extends "baseAdmin.html" %}

{% block title %}Nueva Cita{% endblock %}
{% block page_title %}<i class="fas fa-calendar-plus"></i> Nueva Cita{% endblock %}

{% block admin_content %}
<style>
    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .form-group { display: flex; flex-direction: column; }
    .form-group label { font-weight: bold; margin-bottom: 8px; }
    .form-group input, .form-group select { padding: 12px; border: 1px solid var(--color-borde); border-radius: 8px; font-size: 16px; }
    .form-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--color-borde); }
</style>

{% if error %}
<div class="alert alert-danger" style="background: #f8d7da; color: #721c24; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
    {{ error }}
</div>
{% endif %}

<form action="{{ url_for('crearCita') }}" method="post">
    <div class="form-grid">
        <div class="form-group">
            <label for="paciente_cedula">CÃ©dula del Paciente</label>
            <input type="text" class="form-control" id="paciente_cedula" name="paciente_cedula" required placeholder="Ej: 402-3456197-1">
        </div>
        <div class="form-group">
            <label for="doctor_id">Doctor</label>
            <select class="form-control" id="doctor_id" name="doctor_id" required>
                <option value="" disabled selected>-- Seleccione un doctor --</option>
                {% for persona in doctores %}
                    <option value="{{ persona.id }}">{{ persona.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" class="form-control" id="fecha" name="fecha" required>
        </div>
        <div class="form-group">
            <label for="hora">Hora</label>
            <input type="time" class="form-control" id="hora" name="hora" min="08:00" max="18:00" required>
        </div>
    </div>
    <div class="form-group" style="margin-top: 20px;">
        <label for="plan_id">Asociar a Plan de Tratamiento (Opcional)</label>
        <select class="form-control" id="plan_id" name="plan_tratamiento_id">
            <option value="">-- Ninguno --</option>
            {% for plan in planes_activos %}
                <option value="{{ plan.id }}">{{ plan.nombre_plan }} ({{ plan.paciente.nombre }})</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-actions">
        <a href="{{ url_for('indexCita') }}" class="btn btn-back">Cancelar</a>
        <button type="submit" class="btn btn-primary">Guardar Cita</button>
    </div>
</form>
{% endblock %}
