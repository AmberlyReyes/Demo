{% extends "baseAdmin.html" %}

{% block title %}Editar Cita{% endblock %}
{% block page_title %}<i class="fas fa-edit"></i> Editar Cita #{{ pacientes.id }}{% endblock %}

{% block admin_content %}
<style>
    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .form-group { display: flex; flex-direction: column; }
    .form-group label { font-weight: bold; margin-bottom: 8px; }
    .form-group input, .form-group select { padding: 12px; border: 1px solid var(--color-borde); border-radius: 8px; font-size: 16px; }
    .form-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--color-borde); }
    .info-box { padding: 15px; background: #f8fafc; border-radius: 8px; margin-bottom: 20px; }
</style>

<div class="info-box">
    <strong>Paciente:</strong> {{ pacientes.paciente.nombre if pacientes.paciente else 'N/A' }}
</div>

<form method="post">
    <div class="form-grid">
        <div class="form-group">
            <label for="doctor_id">Doctor</label>
            <select class="form-control" id="doctor_id" name="doctor_id" required>
                {% for persona in doctores %}
                    <option value="{{ persona.id }}" {% if persona.id == pacientes.doctor_id %}selected{% endif %}>
                        {{ persona.nombre }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" class="form-control" name="fecha" id="fecha" value="{{ pacientes.fecha.strftime('%Y-%m-%d') if pacientes.fecha else '' }}" required>
        </div>
        <div class="form-group">
            <label for="hora">Hora</label>
            <input type="time" class="form-control" name="hora" id="hora" value="{{ pacientes.hora.strftime('%H:%M') if pacientes.hora else '' }}" required>
        </div>
        <div class="form-group">
            <label for="estado">Estado de la Cita</label>
            <select class="form-control" id="estado" name="estado" required>
                <option value="Programada" {% if pacientes.estado == 'Programada' %}selected{% endif %}>Programada</option>
                <option value="Confirmada" {% if pacientes.estado == 'Confirmada' %}selected{% endif %}>Confirmada</option>
                <option value="Cancelada" {% if pacientes.estado == 'Cancelada' %}selected{% endif %}>Cancelada</option>
                <option value="Realizada" {% if pacientes.estado == 'Realizada' %}selected{% endif %}>Realizada</option>
            </select>
        </div>
    </div>
    <div class="form-group" style="margin-top: 20px;">
        <label for="plan_tratamiento_id">Plan de Tratamiento (Opcional)</label>
        <select class="form-control" id="plan_tratamiento_id" name="plan_tratamiento_id">
            <option value="">-- Ninguno --</option>
            {% for plan in planes_activos %}
                <option value="{{ plan.id }}" {% if pacientes.plan_tratamiento_id == plan.id %}selected{% endif %}>
                    {{ plan.nombre_plan }}
                </option>
            {% endfor %}
        </select>
    </div>
    <div class="form-actions">
        <a href="{{ url_for('indexCita', patientId=patientId) }}" class="btn btn-back">Cancelar</a>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </div>
</form>
{% endblock %}
